<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Project</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen" id="screen"></div>
            <div class="row">
                <button class="btns ">C</button>
                <button class="btns operator">%</button>
                <button class="btns ">CE</button>
                <button class="btns operator">/</button>
            </div>
            <div class="row">
                <button class="btns numVal">7</button>
                <button class="btns numVal">8</button>
                <button class="btns numVal">9</button>
                <button class="btns operator">*</button>
            </div>
            <div class="row">
                <button class="btns numVal">4</button>
                <button class="btns numVal">5</button>
                <button class="btns numVal">6</button>
                <button class="btns operator">-</button>
            </div>
            <div class="row">
                <button class="btns numVal">1</button>
                <button class="btns numVal">2</button>
                <button class="btns numVal">3</button>
                <button class="btns operator">+</button>
            </div>
            <div class="row">
                <button class="btns numVal">0</button>
                <button class="btns numVal">.</button>
                <button class="btns eql">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
